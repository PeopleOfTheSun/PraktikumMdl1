<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Mahasiswa</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        background-color: gold;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: gold;
        color: black;
      }

      tr:nth-child(even) {
        background-color: gold;
      }

      tr:nth-child(odd) {
        background-color: gold;
      }
    </style>
  </head>

  <body>
    <h1>Tabel Mahasiswa</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NIM</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Agung fitra</td>
          <td>202110370311246</td>
          <td>Jl.sudimoro</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
